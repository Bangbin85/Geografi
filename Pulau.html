<!DOCTYPE html>
<html lang="id">
<head>
    <title>Peta Interaktif Indonesia</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://indonesia.go.id/assets/frontend/images/fav.png" type="image/png">
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Fredoka+One&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">	
    <style>
        /* General Body and Map Styling */
        body {
            background-color: #c3e6ef;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            overflow: hidden; /* Mencegah scroll pada body */
        }

        #peta-indonesia-container {
            width: 100%;
            max-width: 1200px;
            text-align: center;
        }
        
        #peta-indonesia-container h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        #peta-indonesia {
            width: 100%;
            height: auto;
        }

        /* SVG Island Styling */
        svg .pulau {
            fill: #2a6814; /* Warna hijau pulau */
            stroke: #030303;
            stroke-width: 0.5px;
            transition: fill 0.3s ease, transform 0.2s ease;
            cursor: pointer;
        }

        svg .pulau:hover {
            fill: #599b92; /* Warna hover */
            stroke: #1a4f10;
            transform: translateY(-3px);
        }

        /* Specific style for DKI Jakarta */
        svg .kota-khusus circle {
            fill: #f1c40f; /* Warna kuning untuk ibukota */
            stroke: #c0392b;
            stroke-width: 1px;
            transition: all 0.3s ease;
        }
        svg .kota-khusus:hover circle {
            fill: #f39c12;
            transform: scale(1.5);
            transform-origin: center;
        }
        
        /* Modal Box Styling */
        .modal {
            display: none; /* Initially hidden */
            position: fixed;
            z-index: 1000;
            right: 0;
            top: 0;
            width: 50%;
            height: 100%;
            background-color: transparent; /* Container is transparent */
            transform: translateX(100%); /* Start off-screen */
            transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .modal.show {
            display: block;
            transform: translateX(0); /* Slide in */
        }
        
        .modal-content {
            background-color: rgba(250, 250, 250, 0.5);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            height: 100%;
            width: 100%;
            overflow-y: auto;
            box-shadow: -5px 0 25px rgba(0, 0, 0, 0.15);
            box-sizing: border-box;
            padding: 30px 40px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #0056b3;
            margin: 0;
            font-size: 2em;
        }
        
        .close-button {
            color: #aaa;
            font-size: 32px;
            font-weight: bold;
            line-height: 1;
            cursor: pointer;
            transition: color 0.2s;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
        }
        
        
        /* Slider Styling */
        .slider-container {
            position: relative;
            margin: auto;
            margin-bottom: 20px;
        }

        .slide {
            display: none;
            animation: fadeEffect 0.5s;
        }

        .slide img {
            width: 100%;
            height: auto;
            max-height: 250px;
            object-fit: cover;
            border-radius: 8px;
            background-color: #eee;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 20px;
            transition: 0.3s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
            background-color: rgba(0,0,0,0.4);
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev {
            left: 0;
            border-radius: 0 3px 3px 0;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }

        @keyframes fadeEffect {
            from {opacity: .4} 
            to {opacity: 1}
        }
        
        .modal-details ul {
            list-style-type: none;
            padding: 0;
        }

        .modal-details ul li {
            margin-bottom: 18px;
            line-height: 1.6;
            font-size: 1em;
        }
        
        .modal-details ul li ul {
            margin-top: 8px;
            margin-left: 20px;
            list-style-type: disc;
        }
        
        .modal-details ul li ul li {
            margin-bottom: 5px;
        }

        .modal-details ul li strong {
            color: #333;
            display: block;
            font-size: 0.9em;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }
        
        /* 3D Home Button Styling */
        .home-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(145deg, #e2f1f8, #b0c1c7);
            border: none;
            border-radius: 50%;
            box-shadow: 6px 6px 12px #a8b8be, -6px -6px 12px #daffff;
            font-size: 24px;
            color: #2c3e50;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999; /* Below modal */
        }

        .home-btn:hover {
            box-shadow: 4px 4px 8px #a8b8be, -4px -4px 8px #daffff;
        }

        .home-btn:active {
            box-shadow: inset 4px 4px 8px #a8b8be, inset -4px -4px 8px #daffff;
            transform: translateY(2px);
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .modal {
                width: 100%;
                height: 85%;
                top: auto;
                bottom: 0;
                transform: translateY(100%);
            }
            .modal.show {
                transform: translateY(0);
            }
            #peta-indonesia-container h1 {
                font-size: 1.5em;
            }
            .modal-content {
                padding: 20px;
                margin: 0;
            }
            .modal-header h2 {
                font-size: 1.5em;
            }
        }

        #threejs-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 80%;
            height: 60%;
            z-index: -1; /* Letakkan di belakang */
        }
        h1, h2, h3 {
            font-family: 'Fredoka One', cursive;
            color: #0056b3;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

    </style>
</head>
<body>
 
     <div id="threejs-container"></div>

	<script>

// --- THREE.JS SCRIPT UNTUK BENDERA BERKIBAR ---
(function() {
    const container = document.getElementById('threejs-container');
    if (!container) return;
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    container.appendChild(renderer.domElement);
    const flagWidth = 5, flagHeight = 2.5, segmentsW = 80, segmentsH = 40;
    const flagGeometry = new THREE.PlaneGeometry(flagWidth, flagHeight, segmentsW, segmentsH);
    const colors = [];
    const colorTop = new THREE.Color(0xff0000);
    const colorBottom = new THREE.Color(0xffffff);
    for (let i = 0; i < flagGeometry.attributes.position.count; i++) {
        const y = flagGeometry.attributes.position.getY(i);
        const t = (y + flagHeight / 2) / flagHeight;
        colors.push(t > 0.5 ? colorTop.r : colorBottom.r, t > 0.5 ? colorTop.g : colorBottom.g, t > 0.5 ? colorTop.b : colorBottom.b);
    }
    flagGeometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
    const flagMaterial = new THREE.MeshStandardMaterial({
        vertexColors: true,
        side: THREE.DoubleSide,
        roughness: 0.8,
        metalness: 0.4
    });
    const flag = new THREE.Mesh(flagGeometry, flagMaterial);
    scene.add(flag);
    const originalPositions = flagGeometry.attributes.position.clone();
    camera.position.set(0, 0, 4.5);
    camera.lookAt(0, 0, 0);
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.9);
    directionalLight.position.set(5, 5, 5);
    scene.add(directionalLight);
    const clock = new THREE.Clock();
    const windSpeed = 1.9,
        waveHeight = 0.8;

    function animate() {
        requestAnimationFrame(animate);
        const time = clock.getElapsedTime();
        const positions = flagGeometry.attributes.position;
        for (let i = 0; i < positions.count; i++) {
            const x = originalPositions.getX(i);
            const waveX1 = Math.sin(x * 3.5 + time * windSpeed) * waveHeight;
            const waveX2 = Math.sin(x * 4.5 + time * windSpeed * 0.8) * waveHeight * 0.7;
            const flutter = (x + flagWidth / 2) / flagWidth;
            positions.setZ(i, (waveX1 + waveX2) * flutter);
        }
        positions.needsUpdate = true;
        flagGeometry.computeVertexNormals();
        renderer.render(scene, camera);
    }

    function onWindowResize() {
        const w = window.innerWidth,
            h = window.innerHeight;
        renderer.setSize(w, h);
        camera.aspect = w / h;
        camera.updateProjectionMatrix();
        const distance = camera.position.z - flag.position.z;
        const vFov = (camera.fov * Math.PI) / 180;
        const visibleHeight = 2 * Math.tan(vFov / 2) * distance;
        const flagAspect = flagWidth / flagHeight;
        const screenAspect = w / h;
        if (screenAspect > flagAspect) {
            const visibleWidth = visibleHeight * camera.aspect;
            flag.scale.set(visibleWidth / flagWidth, visibleWidth / flagAspect / flagHeight, 1);
        } else {
            flag.scale.set(visibleHeight * flagAspect / flagWidth, visibleHeight / flagHeight, 1);
        }
    }
    window.addEventListener('resize', onWindowResize);
    onWindowResize();
    animate();
})();
	</script>
